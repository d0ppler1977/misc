<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDO List</title>
        <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
        <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List<i class="fas fa-plus-square"></i></h1>
            <input type="text" placeholder="Add new to-do">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> Clean the house</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Do the laundry</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Have fun with the kids</li>
            </ul>
        </div>
        <script src="assets/js/todo.js" type="text/javascript"></script>
    </body>
</html>
